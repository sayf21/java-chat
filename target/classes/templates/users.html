<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/main.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container text-center">
    <form th:action="@{/admin}" th:method="get">
        <br>
        <div class="form-group">
            <button type="submit" class="accent username-submit">Вернуться на панель администратора</button>
        </div>
    </form>
</div>
<div>
    <h1 th:href="@{/users}">Список пользователей</h1>
</div>
<div id="table-wrapper">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID пользователя</th>
            <th>Логин</th>
            <th>Роли</th>
            <th>Изменение</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getLogin()}"></td>
            <td th:text="${user.getRoles()}"></td>
            <td>
                <a th:href="@{'/users/edit/' + ${user.getId()}}">Редактировать роль</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
